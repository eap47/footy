  <section class="team" id="team">
    <section class="night-life teamrow" id="night-life">
      <div class="row teamDetails">
      </div>
    </section>
    <section class="teamStats1 teamrow" id="teamStats1">
      <div class="row statsRow">
      </div>
    </section>
  </section>



<script id="statColumns-template" type="text/x-handlebars-template">
  <div class="column leftStats">
    <div class="upcomingFixtures ">
      <div class="list-group noborder">
        <li class="list-group-item list-group-item-action headerr noborder" style="background-color: {{color2}}">
          Upcoming fixtures
        </li>
        <div class="fixtures"></div>
      </div>
    </div>
  </div>
  <div class="column rightStats">
    <div class="squadSheet">
      <div class="list-group">
        <li class="list-group-item list-group-item-action headerr noborder" style="background-color: {{color2}}">
          Current Squad
        </li>
        <div class="players"> </div>
      </div>
    </div>
  </div>
</script>






    <script id="teamDetails-template" type="text/x-handlebars-template">
      <div class="column left">
        <li class="teamName"><span id="teamName">{{Team}}</span><img id="teamLogo" src="{{Logo_url}}"></li>
        <li id="teamDetails">Stadium: {{Stadium}}</li>
        <li id="teamDetails">Capacity: {{Capacity}}</li>
        <div id="alltimeThrophies">
          <li id="teamDetails">Trophies:</li>
          <li id="epltrophies" class="trophycase"></li>
          <li id="factrophies" class="trophycase"></li>
          <li id="efltrophies" class="trophycase"></li>
          <li id="ucltrophies" class="trophycase"></li>
          <li id="ueltrophies" class="trophycase"></li>
        </div>
      </div>

      <div class="column right">
        <div id="stadium"></div>
        <iframe width="90%" height="300" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?key=AIzaSyBMu9NYJuE-uc2hg4OvMpSunzmuNUjXVNM&center={{Latitude}},{{Longitude}}&zoom=17&maptype=satellite" allowfullscreen>
        </iframe>
      </div>
    </script>


    <script id="squadPlayer" type="text/x-handlebars-template">
      <li class="list-group-item list-group-item-action fixtRow">
        <div class="squadNumber">{{jerseyNumber}}</div>
        <div class="squadPosition">{{position}}</div>
        <div class="squadName">{{name}}</div>
        <div class="squadDOB">{{dateOfBirth}}</div>
        <div class="squadNationality">{{nationality}}</div>
      </li>
    </script>


    <script id="fixtures" type="text/x-handlebars-template">
      <li class="list-group-item list-group-item-action fixtRow">
        <div class="date">{{date}}</div>
        <div class="homeTeam">{{homeTeamName}} -</div>
        <div class="awayTeam">{{awayTeamName}}</div>
      </li>
    </script>


    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
